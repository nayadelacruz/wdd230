<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button >Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list= document.querySelector('ul');
        const fill = document.querySelector('input');
        const addCart = document.querySelector('button');

        function myFunction() {
            const input = fill.value;
            fill.value = "";
            const newListItem = document.createElement('li');
            const newSpan = document.createElement('span');
            const newBtn = document.createElement('button');
            newListItem.appendChild(newSpan);
            newListItem.appendChild(newBtn);
            newSpan.textContent = input;
            newBtn.textContent = 'Delete';
            list.appendChild(newListItem);

            function removeItem() {
                list.removeChild(newListItem);
            }

            newBtn.onclick = removeItem;
        


        }
        addCart.onclick = myFunction;

    </script>
  </body>
</html>
