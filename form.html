    <main id="form">

        <form method="get" action="record.html">
            <fieldset>
                <legend>Form</legend>
                <label class="top">Username*<input type="text" id="username" name="username" required></label>

                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>
